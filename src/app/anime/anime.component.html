<ngb-carousel #carousel interval="100" (slide)="onSlide($event)" [pauseOnHover]="pauseOnHover">
    <ng-template ngbSlide *ngFor="let img of images; index as i">
      <a href="https://www.google.fr/?q=Number+{{i+1}}">
        <div class="picsum-img-wrapper">
          <img class="img-size" [src]="img" alt="My image {{i + 1}} description">
        </div>
      </a>
    </ng-template>
</ngb-carousel>

<div class="container-fluid">
    <button mat-button type="button" (click)="togglePaused()">{{paused ? 'Cycle' : 'Pause' }}</button>
</div>

<div [style.display]="isVisible ? 'block' : 'none'">
    <img src="{{ imgURL}}">
    <h2>{{ imgName }}</h2>
</div>
