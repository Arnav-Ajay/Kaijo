<div class="container row">
  
  <mat-card class="example-card col-sm-6">
   
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Web Projects</mat-card-title>
      <mat-card-subtitle>Mainly Angular</mat-card-subtitle>
    </mat-card-header>
  
    <img mat-card-image src="/assets/rezero.jpg" alt="Photo of a Shiba Inu">
  
    <mat-card-content>
      <p>
      Angular is a platform for building mobile and desktop web applications.
      </p>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  
  </mat-card>

  <mat-card class="example-card col-sm-6">
  
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>AI Projects</mat-card-title>
      <mat-card-subtitle>ML and DL</mat-card-subtitle>
    </mat-card-header>
  
    <img mat-card-image src="/assets/rezero.jpg" alt="Photo of a Shiba Inu">
  
    <mat-card-content>
      <p>
      Artificial intelligence (AI), sometimes called machine intelligence, is intelligence demonstrated by machines, in contrast to the natural intelligence displayed by humans.
      </p>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  
  </mat-card>
</div>
