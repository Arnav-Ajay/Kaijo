<div class="container-fluid row">
    <div class="col-sm-6" *ngFor="let project of projects">
      <mat-card class="example-card mat-elevation-z4">
        <mat-card-header> 
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title><h3>{{ project.projectName }}</h3></mat-card-title>
        </mat-card-header>
  
        <img mat-card-image [src]="project.projectPhoto" alt="Photo">
        
        <mat-card-content>
          <!-- <p>{{ project.description }}</p> -->
        </mat-card-content>
  
        <mat-card-actions>
            <a routerLink="/codes">View Project</a>
        </mat-card-actions>
  
        <mat-card-footer></mat-card-footer>
      </mat-card>
    </div>
</div>

<h2> List of Projects</h2>
<ul>
  <li *ngFor='let project of projects'>
    <h3>{{ project.projectName }}</h3>
    <h3>{{ project.projectPhoto }}</h3>
  </li>
</ul>
