<div class="container-fluid row">
    <div class="col-sm-6" *ngFor="let project of projects">
      <mat-card class="mat-elevation-z4">
        <mat-card-header> 
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title><h3>{{ project.projectName }}</h3></mat-card-title>
        </mat-card-header>
  
        <img mat-card-image [src]="project.projectPhoto" alt="Photo">
        
        <mat-card-content>
          <p class="twolines">{{ project.projectTech }}</p>
        </mat-card-content>

        <!-- <mat-card-actions *ngIf='project.projectGithub != null; else elseBlock'> -->
        <mat-card-actions>
          <button mat-button (click)='projOpen(project)'>View Project</button>
          <button mat-button (click)='gitOpen(project.projectGithub)'>GitHub</button>
        </mat-card-actions>

        <!-- <mat-card-actions #elseBlock>
          <button mat-button (click)='projOpen(project)'>View Project</button>
          <button mat-button disabled>GitHub</button>
        </mat-card-actions> -->
  
        <mat-card-footer></mat-card-footer>
      </mat-card>
    </div>
</div>
