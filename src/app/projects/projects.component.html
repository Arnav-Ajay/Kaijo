<div class="container-fluid row">
    <div class="col-sm-6" *ngFor="let project of projects">
      <mat-card class="example-card mat-elevation-z4">
        <mat-card-header> 
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title><h3>{{ project.title }}</h3></mat-card-title>
        </mat-card-header>
  
        <img mat-card-image [src]="project.img" alt="Photo">
        
        <mat-card-content>
          <p>{{ project.description }}</p>
        </mat-card-content>
  
        <mat-card-actions>
            <a routerLink="/codes">View Project</a>
            <!-- <button mat-button (click)="get_project()">{{ button_text }}</button> -->
        </mat-card-actions>
  
        <mat-card-footer></mat-card-footer>
      </mat-card>
    </div>
</div>
