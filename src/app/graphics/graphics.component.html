<div class="container-fluid row">
  <div class="col-sm-6" *ngFor="let graphic of graphics">
    <mat-card class="example-card mat-elevation-z4">
      <mat-card-header> 
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title><h3>{{ graphic.title }}</h3></mat-card-title>
      </mat-card-header>

      <img mat-card-image [src]="graphic.img" alt="Photo">
      
      <mat-card-content>
        <p>{{ graphic.description }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button>{{ graphic.buttonText }}</button>
      </mat-card-actions>

      <mat-card-footer></mat-card-footer>
    </mat-card>
  </div>
</div>
